<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{.Title}}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-okaidia.min.css"
    />
    <style>
      body {
        background-color: #303030;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      nav {
        background-color: #222222;
        padding: 10px;
        display: flex;
        justify-content: flex-start;
        height: 50px;
      }

      nav {
        background-color: #222222;
        padding: 10px;
        display: flex;
        justify-content: flex-start;
        height: 50px;
      }

      nav a {
        color: #555;
        text-decoration: none;
        margin-right: 10px;
        padding: 5px;
        font-size: 14px;
        background-color: #2b2b2b;
        border-radius: 4px;
      }

      .container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 20px;
      }

      pre {
        background-color: #2b2b2b;
        color: #f8f8f2;
        padding: 10px;
        overflow: auto;
        margin: 0;
      }

      code {
        font-family: Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
        font-size: 14px;
      }

      .content {
        margin-top: 20px;
      }

      footer {
        background-color: #2b2b2b;
        padding: 20px;
        text-align: center;
        color: #555;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="/" class="button"><i class="fas fa-home"></i> Home</a>
      <a href="https://github.com/yourusername" class="button" target="_blank"
        ><i class="fab fa-github"></i> GitHub</a
      >
      <a href="mailto:yourname@example.com" class="button"
        ><i class="fas fa-envelope"></i> Email</a
      >
    </nav>
  </body>
</html>
