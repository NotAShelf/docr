<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Static Website</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav>
        <a href="/" class="button"><i class="fas fa-home"></i> Home</a>
        <a href="https://github.com/yourusername" class="button" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </nav>

    <div class="container">
        <h1>Welcome to My Static Website!</h1>
        <div class="content">
            <h2>About</h2>
            <p>This is a static website generated using Go and Markdown.</p>
        </div>

        <h2>Pages</h2>
        <div class="buttons">
            {{.Buttons}}
        </div>

        <div class="content">
            {{.ReadmeContent}}
        </div>
    </div>

    <footer>&copy; 2023 My Static Website. <br/>All rights reserved. Powered by Golang and Markdown</footer>
</body>
</html>
