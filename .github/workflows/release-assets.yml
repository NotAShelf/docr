name: Asset Release CI
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
  pull_request:
    branch: dev
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            templates/*
            README.md
            LICENSE
